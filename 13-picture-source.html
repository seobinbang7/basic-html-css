<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <source
      src="images/netfix.png"

        src="https://googlechrome.github.io/samples/picture-element/images/kitten-small.png"

      />
